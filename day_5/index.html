<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Application Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: {} },
    };
  </script>
</head>
<body class="bg-gradient-to-r from-pink-200 via-pink-100 to-pink-300 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl overflow-hidden">
    <!-- Header -->
    <div class="bg-pink-500 text-white p-8 text-center">
      <h1 class="text-4xl font-extrabold tracking-wide">Join Us!</h1>
      <p class="mt-2 text-pink-100">Fill the form below to apply</p>
    </div>

    <!-- Form Body -->
    <form name="applicationForm" class="p-8 flex flex-col gap-6">
      
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input type="text" name="firstName" placeholder="First Name*" required
          class="p-3 border border-pink-300 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none"/>
        <input type="text" name="lastName" placeholder="Last Name*" required
          class="p-3 border border-pink-300 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none"/>
      </div>

      <input type="email" name="email" placeholder="Email*" required
        class="p-3 border border-pink-300 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none"/>

      <input type="number" name="age" placeholder="Age*" required min="18" max="100"
        class="p-3 border border-pink-300 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none"/>

      <select name="education" required class="p-3 border border-pink-300 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none">
        <option value="">Education Level*</option>
        <option value="bac+2">Bac+2</option>
        <option value="bac+3">Bac+3</option>
        <option value="bac+5">Bac+5</option>
      </select>

      <select name="city" required class="p-3 border border-pink-300 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none">
        <option value="">City*</option>
        <option value="casablanca">Casablanca</option>
        <option value="rabat">Rabat</option>
        <option value="marrakech">Marrakech</option>
        <option value="fes">Fes</option>
      </select>

      <!-- Availability -->
      <div class="flex gap-6">
        <label class="flex items-center gap-2">
          <input type="radio" name="availability" value="full_time" required class="accent-pink-500"/>
          Full Time
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="availability" value="part_time" required class="accent-pink-500"/>
          Part Time
        </label>
      </div>

      <!-- Domains -->
      <div class="flex flex-wrap gap-4">
        <label class="flex items-center gap-2"><input type="checkbox" name="domainsOfInterest" value="ai" class="accent-pink-500"/> AI</label>
        <label class="flex items-center gap-2"><input type="checkbox" name="domainsOfInterest" value="backend" class="accent-pink-500"/> Backend</label>
        <label class="flex items-center gap-2"><input type="checkbox" name="domainsOfInterest" value="frontend" class="accent-pink-500"/> Frontend</label>
        <label class="flex items-center gap-2"><input type="checkbox" name="domainsOfInterest" value="fullstack" class="accent-pink-500"/> Fullstack</label>
        <label class="flex items-center gap-2"><input type="checkbox" name="domainsOfInterest" value="mobile" class="accent-pink-500"/> Mobile</label>
        <label class="flex items-center gap-2"><input type="checkbox" name="domainsOfInterest" value="devops" class="accent-pink-500"/> Devops</label>
      </div>

      <!-- Buttons -->
      <div class="flex gap-4 mt-4">
        <button type="submit" class="flex-1 py-3 bg-pink-500 hover:bg-pink-600 text-white font-bold rounded-2xl shadow-lg transition">
          Submit
        </button>
        <button type="button" id="clearForm" class="flex-1 py-3 bg-pink-100 hover:bg-pink-200 text-pink-700 font-bold rounded-2xl shadow transition">
          Clear
        </button>
      </div>
    </form>

    <!-- Success Message -->
    <div id="successMessage" class="hidden p-8 text-center bg-pink-50 text-pink-700 font-semibold">
      <h3 class="text-2xl mb-2">Application Submitted!</h3>
      <p>Thank you! We will contact you soon.</p>
    </div>
  </div>

  <script type="module" src="assets/index.js"></script>
  <script>
    document.getElementById("clearForm").addEventListener("click", () => {
      document.forms.applicationForm.reset();
    });
  </script>
</body>
</html>
